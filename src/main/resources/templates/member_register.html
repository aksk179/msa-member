<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입화면</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input {
            padding: 8px;
            font-size: 14px;
            width: 70%;
        }
        button {
            padding: 8px 12px;
            font-size: 14px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .check-btn {
            padding: 8px 12px;
            font-size: 14px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .check-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>회원 가입</h1>
    <form id="registerForm" th:object="${member}" th:action="@{/member_register.do}" th:method="post">
        <!-- ID 입력과 중복체크 -->
        <div class="form-group">
            <label for="id">아이디</label>
            <input type="text" id="id" name="id" th:field="*{id}" required>
            <button type="button" class="check-btn" onclick="checkDuplicate()">중복체크</button>
        </div>

        <div class="form-group">
            <label for="passwd">비밀번호</label>
            <input type="password" id="passwd" name="passwd" th:field="*{passwd}" required>
        </div>

        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label for="cellPhone">전화번호</label>
            <input type="text" id="cellPhone" name="cellPhone" th:field="*{cellPhone}" required>
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label for="zipCode">우편번호</label>
            <input type="text" id="zipCode" name="zipCode" th:field="*{zipCode}">
        </div>

        <div class="form-group">
            <label for="address">주소</label>
            <input type="text" id="address" name="address" th:field="*{address}" required>
        </div>

        <button type="button" onclick="register()">가입하기</button>
    </form>
</div>
<script>
    var isDue = 'NONE';

    function checkDuplicate() {
        var id = $('#id').val();

        $.ajax({
            url: '/check_duplicate.do', // 서버의 컨트롤러 URL
            type: 'POST', // GET 요청
            data: { id: id }, // 요청에 포함할 데이터
            success: function(isDuplicate) {
                isDue = isDuplicate;
                if (isDuplicate=='Y') {
                    alert("이미 사용 중인 아이디입니다.");
                } else {
                    alert("사용 가능한 아이디입니다.");
                }
            },
            error: function() {
                alert("중복 체크 중 오류가 발생했습니다.");
            }
        });
    }

    function register() {
        alert('isDue : ' + isDue);
        if (isDue == 'NONE') {
            alert("아이디 중복체크를 해주세요.");
            return;
        } else if (isDue == 'Y') {
            alert("이미 사용 중인 아이디입니다. 새로운 아이디로 시도해주세요.");
            return;
        }

        registerForm.submit();
    }
</script>
</body>
</html>
