<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원목록조회</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center; /* 제목과 버튼의 수직 정렬 */
            margin: 20px auto;
            width: 80%;
        }
        .button-group {
            display: flex;
            gap: 10px; /* 버튼 사이 여백 */
        }
        .top-bar button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .top-bar button:hover {
            background-color: #0056b3;
        }
        .edit-button {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            회원관리
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                            <li><a class="dropdown-item" href="/member/member_list.page">회원목록</a></li>
                            <li><a class="dropdown-item" href="/login/member_login.page">로그인</a></li>
                            <li><a class="dropdown-item" href="/login/member_register.page">회원가입</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="top-bar">
        <h1 style="margin: 0;">Member List</h1>
        <div class="button-group">
            <button th:onclick="location.href='/login/member_login.page'">로그인</button>
            <button th:onclick="location.href='/login/member_register.page'">회원가입</button>
        </div>
    </div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>cell_phone</th>
            <th>Email</th>
            <th>zip_code</th>
            <th>address</th>
            <th>status</th>
            <th>수정</th>
<!--            <th>삭제</th>-->
        </tr>
        </thead>
        <tbody>
        <!-- Thymeleaf 문법으로 데이터 반복 -->
        <tr th:each="member : ${memberList}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.name}"></td>
            <td th:text="${member.cellPhone}"></td>
            <td th:text="${member.email}"></td>
            <td th:text="${member.zipCode}"></td>
            <td th:text="${member.address}"></td>
            <td th:text="${member.status}"></td>
            <td>
                <button class="edit-button"
                        th:onclick="|location.href='@{/update_member.page(id=${member.id})}'|">수정</button>
            </td>
<!--            <td>-->
<!--                <button class="delete-button"-->
<!--                        th:onclick="|location.href='@{/delete_member.page(id=${member.id})}'|">삭제</button>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>
</body>
</html>
