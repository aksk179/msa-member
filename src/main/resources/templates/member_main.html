<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 홈페이지</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 20px;
            color: #333;
            font-size: 2.5em;
        }

        p {
            margin-top: 10px;
            color: #666;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <th:block th:replace="/fragments/header"></th:block>
        <div class="container">
            <!-- 이미지를 중앙에 배치 -->
            <img th:src="@{/images/main.jpg}" alt="메인 이미지" width="800" height="600">

            <!-- 간단한 제목과 설명 -->
            <h1>환영합니다!</h1>
            <p>이 페이지는 Thymeleaf로 제작되었습니다.</p>
        </div>
</body>
<script>

</script>
</html>
