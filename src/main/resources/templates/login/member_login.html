<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container a {
            display: block;
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>로그인</h1>
    <form id="loginForm" th:action="@{/member_main.page}" method="post">
        <input type="text" id="id" name="id" placeholder="아이디" required />
        <input type="password" id="passwd" name="passwd" placeholder="비밀번호" required />
        <button type="button" th:onclick="chkLogin()">로그인</button>
    </form>
    <a th:href="@{/login/member_register.page}">회원가입</a>
</div>

<script>
    var isDue = 'NONE';

    function chkLogin() {
        var id = $('#id').val();
        var passwd = $('#passwd').val();
        console.log("id : " + id);
        console.log("passwd : " + passwd);

        if (id == "") {
            alert("아이디를 입력해주세요.");
        } else if (passwd == "") {
            alert("비밀번호를 입력해주세요.");
        } else {
            $.ajax({
                url: '/chkLogin.do', // 서버의 컨트롤러 URL
                type: 'POST',
                contentType: 'application/json', //json 형식으로 전송
                data: JSON.stringify({ id: id, passwd: passwd }), // 요청에 포함할 데이터
                success: function(isLogin) {
                    isDue = isLogin;
                    if (isLogin == 'isStatusN') {
                        alert("이메일 인증이 되지 않았습니다. 이메일 인증을 먼저 해주세요.");
                    }
                    else if (isLogin == 'Y') {
                        alert("로그인 되었습니다.");
                        login();
                    } else {
                        alert("일치하지 않습니다. 확인해주세요.");
                    }
                },
                error: function() {
                    alert("로그인 중 오류가 발생했습니다.");
                }
            });
        }
    }

    function login() {
        loginForm.submit();
    }
</script>
</body>
</html>
